<body>
    <div id="app">
        <div style="display: flex; align-items: center; justify-content: center; height: 100vh; background: linear-gradient(135deg, #000000 0%, #0a0a0a 100%); color: #d4a574;">
            <div style="text-align: center;">

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">ðŸ—™</a>
    </div>

    <script src="_framework/blazor.webassembly.js"></script>
    <script src="js/site.js"></script>

    <style>
        @keyframes pulse {
            0%, 100% {
                opacity: 0.4;
            }

            50% {
                opacity: 1;
            }
        }

        #blazor-error-ui {
            background: #d4a574;
            color: #000;
            bottom: 0;
            box-shadow: 0 -1px 2px rgba(0, 0, 0, 0.2);
            display: none;
            left: 0;
            padding: 0.6rem 1.25rem 0.7rem 1.25rem;
            position: fixed;
            width: 100%;
            z-index: 1000;
            font-weight: 600;
        }

            #blazor-error-ui .dismiss {
                cursor: pointer;
                position: absolute;
                right: 0.75rem;
                top: 0.5rem;
                font-size: 1.5rem;
            }

            #blazor-error-ui .reload {
                color: #000;
                text-decoration: underline;
                margin-left: 0.5rem;
            }
    </style>
